<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet/less" type="text/css" href="../resources/css/style.less" />
        <style>
            .dicas {
                text-align: center;
                font-family: 'Roboto Condensed';
                color: white;
                opacity: 0.5;
                position: fixed;
                bottom: 120px;
                right: 10px;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 1);
            }
        </style>
    </head>
    <body>
        <div class="dicas">
            ENTER - Confirmar <br/>
            BACKSPACE - Cancelar <br/>
            SETA ESQUERDA / SETA DIREITA - Posição X <br/>
            SETA CIMA / SETA BAIXO - Posição Y <br/>
            PAGE UP / PAGE DOWN - Posição Z <br/>
            SHIFT + SETA ESQUERDA / SETA DIREITA - Rotação X <br/>
            SHIFT + SETA CIMA / SETA BAIXO - Rotação Y <br/>
            SHIFT + PAGE UP / PAGE DOWN - Rotação Z <br/>
        </div>
        <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    </body>
</html>
